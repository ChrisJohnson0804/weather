<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>

</head>

<body>
    
    <div>

        <label for="search">Search for City:</label>
            <input type="text" name="search">
            <button type="button" name="search">Search</button>

        <label for="units">Units: </label>
            <input type="radio" id="celcius" name="units" value="celcius">
                <label for="celcius">C</label>
            <input type="radio" id="fahrenheit" name="units" value="fahrenheit">
                <label for="fahrenheit">F</label>

    </div>




<script src="weather.js"></script>
</body>
</html>
